<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="register_css.css">

</head>

<body>

    <div class="dropdown">
        <button class="dropdown-btn">&#9776;</button>
        <div class="dropdown-content">
            <a href="login.html">Login</a>
            <a href="tbr.php">TBR List</a>
            <a href="logout.html">Log Out</a>
            <a href="about.html">About Us</a>
            <a href="home.html">Home Page</a>
        </div>
    </div>


    <h1>Sign In</h1>
    <form id="registrationForm" method="POST" action="registration.php">
        <br>
        <div class="signinform">
        <div>
            <label for="fullname">Full Name: </label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" oninput="upperCase()" onfocus="myFunction(this)">
            <span id="fullnameError" class="error"></span>
        </div>
        <br>

        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your desired username" onfocus="myFunction(this)">
            <span id="usernameError" class="error"></span>
        </div>
        <br>

        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter a strong password" onfocus="myFunction(this)">
            <span id="passwordError" class="error"></span>
        </div>
        <br>

        <div>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" onfocus="myFunction(this)">
            <span id="confirmPasswordError" class="error"></span>
        </div>
        <br>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter a valid email id" onfocus="myFunction(this)">
            <span id="emailError" class="error"></span>
        </div>
        <br>

        <div>
            <label for="contact">Contact:</label>
            <input type="text" id="contact" name="contact" placeholder="Enter your contact number" onfocus="myFunction(this)">
            <span id="contactError" class="error"></span>
        </div>
        <br>

        <div>
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
            <span id="genderError" class="error"></span>
        </div>
        <br>

        <div>
            <label for="birthdate">Birthdate:</label>
            <input type="date" id="birthdate" name="birthdate" onfocus="myFunction(this)">
            <span id="birthdateError" class="error"></span>
        </div>
        <br>

        <div>
            <label for="nationality">Nationality:</label>
            <input type="text" id="nationality" name="nationality" placeholder="Enter your nationality" onfocus="myFunction(this)">
            <span id="nationalityError" class="error"></span>
        </div>
        <br>

        <div style="text-align:center;">
            <button type="submit">Submit</button>
            <button type="button" class="clear-button" onclick="clearForm()">Clear</button>
        </div>
        <br>
        <div>
            <center>Already have an account?<a href="login.html">
                <font color="orange">Login</font></a></center>
        </div>
        <br>
    </div>
    </form>
    <br>
    <div>
        <center><a href="home.html"><font color="white">Back</font></a></center>
    </div>
    <script src="registerjs.js"></script>

</body>
</html>
